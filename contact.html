<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Starbuucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-box contactform-bx">
        <div class="box1"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14665.486350625053!2d77.43446762520514!3d23.22956146115337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c438914e2a631%3A0xc61b555b69097d01!2sOrphic%20Solution!5e0!3m2!1sen!2sin!4v1708328546288!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        <div class="box2">
            <form id="myForm" action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" required>
                <br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <br>
                <label for="pincode">Pincode:</label>
                <input type="number" id="pincode" name="pincode" required>
                <br>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </div>

    <div class="table-container">
        <table class="minimalistBlack">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>



    <script src="script.js"></script>
</body>

</html>
